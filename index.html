<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectYou</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://jooinn.com/images/linked-in-a-network-social-network-and-social-connections-concept.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .hero-section {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .get-started-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="display-4">Welcome to ConnectYou</h1>
          <p class="lead">A platform to connect and network with professionals worldwide.</p>
          <div class="get-started-box">
            <p class="mb-4">Get started today!</p>
            <button class="btn btn-primary mr-2" data-toggle="modal" data-target="#loginModal">Login</button>
            <button class="btn btn-outline-primary" data-toggle="modal" data-target="#registerModal">Join</button>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Add an image here if needed -->
        </div>
      </div>
    </div>
  </section>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="registerName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="course">Course</label>
              <input type="text" class="form-control" id="registerCourse" placeholder="Enter course">
            </div>
            <div class="form-group">
              <label for="graduationYear">Year of Graduation</label>
              <input type="text" class="form-control" id="registerGraduationYear" placeholder="Enter year of graduation">
            </div>
            <div class="form-group">
              <label for="status">Alumni or Current Ashokan</label>
              <select class="form-control" id="registerStatus">
                <option value="alumni">Alumni</option>
                <option value="current">Current Ashokan</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Backend Integration Script -->
  <script>
    function login() {
      // Retrieve data from the login form
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      // Send login request to backend
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (response.ok) {
          console.log('Login successful!');
          // Redirect to dashboard or perform other actions
        } else {
          console.error('Login failed:', response.statusText);
          // Display error message to the user
        }
      })
      .catch(error => {
        console.error('Error during login:', error);
        // Display error message to the user
      });
    }

    function register() {
      // Retrieve data from the registration form
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const course = document.getElementById("registerCourse").value;
      const graduationYear = document.getElementById("registerGraduationYear").value;
      const status = document.getElementById("registerStatus").value;

      // Send registration request to backend
      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password, course, graduationYear, status })
      })
      .then(response => {
        if (response.ok) {
          console.log('Registration successful!');
          // Redirect to a success page or perform other actions
        } else {
          console.error('Registration failed:', response.statusText);
          // Display error message to the user
        }
      })
      .catch(error => {
        console.error('Error during registration:', error);
        // Display error message to the user
      });
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
